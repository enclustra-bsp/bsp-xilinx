[Linux-copyfiles]
devicetree.dtb = arch/arm/boot/dts/zynq-mars-zx3-eb1-mmc.dtb
[U-Boot-build]
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d bootscripts/mmcboot-rootfs bootscripts/uboot.scr
bootscript_ramdisk = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d bootscripts/mmcboot-ramdisk bootscripts/uboot_ramdisk.scr
[U-Boot-copyfiles]
uboot.scr = bootscripts/uboot.scr
uboot_ramdisk.scr = bootscripts/uboot_ramdisk.scr
[BusyBox-copyfiles]
rootfs.tar = output/images/rootfs.tar
