[Linux-copyfiles]
devicetree.dtb = arch/arm/boot/dts/zynq-mars-zx2.dtb
[U-Boot-build]
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot network start script" -d bootscripts/netboot-rootfs bootscripts/uboot.scr
[U-Boot-copyfiles]
uboot.scr = bootscripts/uboot.scr
[BusyBox-copyfiles]
rootfs.tar = output/images/rootfs.tar
[BusyBox-parallelbuild]
defconfig = make enclustra_xilinx_nodhcp_defconfig
rootfs = make
