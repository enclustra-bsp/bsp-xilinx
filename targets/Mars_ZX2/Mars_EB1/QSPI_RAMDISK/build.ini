[U-Boot-build]
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot qspi start script" -d bootscripts/qspiboot-ramdisk bootscripts/uboot.scr
[U-Boot-copyfiles]
uboot.scr = bootscripts/uboot.scr
[boot_files_industrial_20_2-copyfiles]
boot_full.bif = ZX2_full.bif
[boot_files_industrial_10_2-copyfiles]
boot_full.bif = ZX2_full.bif
[bootimage]
bootimage-full = mkbootimage boot_full.bif boot_full.bin
[bootimage-full-required-files]
boot_full.bif = true
fsbl.elf = true
fpga.bit = true
u-boot.elf = true
uImage = true
devicetree.dtb = true
uramdisk = true
[bootimage-full-result-files]
boot_full.bin = true
