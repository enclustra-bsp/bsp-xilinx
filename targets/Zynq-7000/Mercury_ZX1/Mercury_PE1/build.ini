[boot_files_ME-ZX1-35-1I-D10-Linux-device-tree]
module = ME-ZX1-35-1I-D10.dtsi
qspi = zynq-enclustra-qspi-35_45.dtsi
[boot_files_ME-ZX1-35-1I-D10-U-Boot-device-tree]
module = ME-ZX1-35-1I-D10.dtsi
qspi = zynq-enclustra-qspi-35_45.dtsi

[boot_files_ME-ZX1-45-2I-D10-P]
