[Linux-device-tree]
path = arch/arm/boot/dts
baseboard = zynq_enclustra_mercury_pe1.dtsi
nand = zynq_enclustra_nand_parts.dtsi
[U-Boot-device-tree]
path = arch/arm/dts
baseboard = zynq_enclustra_mercury_pe1.dtsi
nand = zynq_enclustra_nand_parts.dtsi

[binaries]
boot_files_ME-ZX1-30-2I-D10 = true
boot_files_ME-ZX1-35-1I-D10 = false
boot_files_ME-ZX1-45-2I-D10-P = false
[boot_files_ME-ZX1-30-2I-D10]
unpack = true
force_download = false
url = https://github.com/enclustra/Mercury_ZX1_PE1_Reference_Design/releases/download/2020.1_v1.1.0/ReferenceDesign_ME-ZX1-30-2I-D10_PE1.zip
description = ME-ZX1-30-2I-D10
[boot_files_ME-ZX1-30-2I-D10-copyfiles]
fsbl.elf = ME-ZX1-30-2I-D10/fsbl.elf
fpga.bit = ME-ZX1-30-2I-D10/Mercury_ZX1_PE1.bit
boot.bif = ../../bin/boot_config/boot_zynq.bif
[boot_files_ME-ZX1-30-2I-D10-Linux-device-tree]
module = ME-ZX1-30-2I-D10.dtsi
qspi = zynq-enclustra-qspi-30.dtsi
[boot_files_ME-ZX1-30-2I-D10-U-Boot-device-tree]
module = ME-ZX1-30-2I-D10.dtsi
qspi = zynq-enclustra-qspi-30.dtsi

[boot_files_ME-ZX1-35-1I-D10]
unpack = true
force_download = false
url = https://github.com/enclustra/Mercury_ZX1_PE1_Reference_Design/releases/download/2020.1_v1.1.0/ReferenceDesign_ME-ZX1-35-1I-D10_PE1.zip
description = ME-ZX1-35-1I-D10
