module = ME-ZX5-30-1I-D10.dtsi
qspi = zynq-enclustra-qspi-30.dtsi
[boot_files_ME-ZX5-30-1I-D10-U-Boot-device-tree]
module = ME-ZX5-30-1I-D10.dtsi
qspi = zynq-enclustra-qspi-30.dtsi

