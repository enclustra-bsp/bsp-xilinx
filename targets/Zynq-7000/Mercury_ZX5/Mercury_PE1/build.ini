[Linux-device-tree]
path = arch/arm/boot/dts
baseboard = zynq_enclustra_mercury_pe1.dtsi
nand = zynq_enclustra_nand_parts.dtsi
[U-Boot-device-tree]
path = arch/arm/dts
baseboard = zynq_enclustra_mercury_pe1.dtsi
nand = zynq_enclustra_nand_parts.dtsi

[binaries]
boot_files_ME-ZX5-15-2I-D10 = false
boot_files_ME-ZX5-30-1I-D10 = true
boot_files_ME-ZX5-30-3C-D10 = false

[boot_files_ME-ZX5-15-2I-D10]
unpack = true
force_download = false
url = https://github.com/enclustra/Mercury_ZX5_PE1_Reference_Design/releases/download/2020.2_v1.1.1/ReferenceDesign_ME-ZX5-15-2I-D10_PE1.zip
description = ME-ZX5-15-2I-D10
[boot_files_ME-ZX5-15-2I-D10-copyfiles]
fsbl.elf = ME-ZX5-15-2I-D10/fsbl.elf
fpga.bit = ME-ZX5-15-2I-D10/Mercury_ZX5_PE1.bit
boot.bif = ../../bin/boot_config/boot_zynq.bif
[boot_files_ME-ZX5-15-2I-D10-Linux-device-tree]
module = ME-ZX5-15-2I-D10.dtsi
qspi = zynq-enclustra-qspi-10_15_20.dtsi
[boot_files_ME-ZX5-15-2I-D10-U-Boot-device-tree]
module = ME-ZX5-15-2I-D10.dtsi
qspi = zynq-enclustra-qspi-10_15_20.dtsi

[boot_files_ME-ZX5-30-1I-D10]
