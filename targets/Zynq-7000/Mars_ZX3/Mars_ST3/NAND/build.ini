[U-Boot-parallelbuild]
defconfig = make ARCH=arm CROSS_COMPILE=arm-none-linux-gnueabi- enclustra_ebe_generated_defconfig
[U-Boot-build]
generate_defconfig = cat configs/zynq_mars_zx3_defconfig configs/enclustra_env_on_nand.appendix > configs/enclustra_ebe_generated_defconfig
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot NAND start script" -d bscripts/nandboot-rootfs bscripts/uboot.scr
[U-Boot-options]
build_order = generate_defconfig,defconfig,elf,join_dtb,bootscript
[U-Boot-copyfiles]
uboot.scr = bscripts/uboot.scr
[Linux-copyfiles]
devicetree.dtb = arch/arm/boot/dts/zynq-mars-zx3-nand.dtb
[Buildroot-copyfiles]
rootfs.ubi = output/images/rootfs.ubi
