[Linux-device-tree]
path = arch/arm/boot/dts
baseboard = zynq_enclustra_mars_eb1.dtsi
[U-Boot-device-tree]
path = arch/arm/dts
baseboard = zynq_enclustra_mars_eb1.dtsi

[binaries]
boot_files_MA-ZX2-10-2I-D9 = false
boot_files_MA-ZX2-20-2I-D9 = true

[boot_files_MA-ZX2-20-2I-D9]
unpack = true
force_download = false
url = https://github.com/enclustra/Mars_ZX2_EB1_Reference_Design/releases/download/1.0.0/MA-ZX2-20-2I-D9.zip
description = MA-ZX2-20-2I-D9
[boot_files_MA-ZX2-20-2I-D9-copyfiles]
fsbl.elf = MA-ZX2-20-2I-D9/fsbl.elf
fpga.bit = MA-ZX2-20-2I-D9/Mars_ZX2_EB1.bit
boot.bif = ../../bin/boot_config/boot_zynq.bif
[boot_files_MA-ZX2-20-2I-D9-Linux-device-tree]
module = MA-ZX2-20-2I-D9.dtsi
qspi = zynq-enclustra-qspi-10_15_20.dtsi
[boot_files_MA-ZX2-20-2I-D9-U-Boot-device-tree]
module = MA-ZX2-20-2I-D9.dtsi
qspi = zynq-enclustra-qspi-10_15_20.dtsi

