[U-Boot-parallelbuild]
defconfig = make ARCH=arm CROSS_COMPILE=arm-none-linux-gnueabi- enclustra_ebe_generated_defconfig
[U-Boot-build]
generate_defconfig = cat configs/zynq_mars_zx2_defconfig configs/enclustra_env_on_sd.appendix > configs/enclustra_ebe_generated_defconfig
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d bscripts/mmcboot-rootfs bscripts/uboot.scr
bootscript_ramdisk = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc ramdisk start script" -d bscripts/mmcboot-ramdisk bscripts/uboot_ramdisk.scr
[U-Boot-options]
build_order = generate_defconfig,defconfig,elf,join_dtb,bootscript,bootscript_ramdisk
[U-Boot-copyfiles]
uboot.scr = bscripts/uboot.scr
uboot_ramdisk.scr = bscripts/uboot_ramdisk.scr
[Buildroot-copyfiles]
rootfs.tar = output/images/rootfs.tar
uramdisk = output/images/rootfs.cpio.uboot
