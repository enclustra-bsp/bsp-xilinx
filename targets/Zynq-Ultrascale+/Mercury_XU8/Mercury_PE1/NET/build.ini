[U-Boot-parallelbuild]
defconfig = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" enclustra_ebe_generated_defconfig
[U-Boot-build]
generate_defconfig = cat configs/xilinx_zynqmp_virt_defconfig configs/enclustra_zynqmp_mercury_xu8_defconfig configs/enclustra_env_on_qspi.appendix > configs/enclustra_ebe_generated_defconfig
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot network start script" -d bscripts/netboot-rootfs-us bscripts/uboot.scr
[U-Boot-options]
build_order = generate_defconfig,defconfig,elf,join_dtb,bootscript
[U-Boot-copyfiles]
uboot.scr = bscripts/uboot.scr
[Buildroot-copyfiles]
rootfs.tar = output/images/rootfs.tar
[Buildroot-parallelbuild]
defconfig = make enclustra_xilinx_nodhcp_defconfig
rootfs = make
