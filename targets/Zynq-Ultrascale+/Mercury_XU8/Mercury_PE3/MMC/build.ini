[U-Boot-parallelbuild]
defconfig = make CROSS_COMPILE="aarch64-none-linux-gnueabi-" CROSS32CC="arm-none-linux-gnueabi-gcc" enclustra_ebe_generated_defconfig
[U-Boot-build]
generate_defconfig = cat configs/xilinx_zynqmp_virt_defconfig configs/enclustra_zynqmp_mercury_xu8_defconfig configs/enclustra_env_on_sd_zynqmp.appendix > configs/enclustra_ebe_generated_defconfig
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc start script" -d bscripts/mmcboot-rootfs-us bscripts/uboot.scr
bootscript_ramdisk = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot mmc ramdisk start script" -d bscripts/mmcboot-ramdisk-us bscripts/uboot_ramdisk.scr
[U-Boot-options]
build_order = generate_defconfig,defconfig,elf,bootscript,bootscript_ramdisk
[U-Boot-copyfiles]
uboot.scr = bscripts/uboot.scr
uboot_ramdisk.scr = bscripts/uboot_ramdisk.scr
[Buildroot-copyfiles]
uramdisk = output/images/rootfs.cpio.uboot
rootfs.tar = output/images/rootfs.tar
