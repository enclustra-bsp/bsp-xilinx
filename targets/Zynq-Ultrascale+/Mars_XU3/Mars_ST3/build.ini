fpga.bit = MA-XU3-3EG-2I-D11/Mars_XU3_ST3.bit
pmu.elf = MA-XU3-3EG-2I-D11/pmufw.elf
boot.bif = ../../bin/boot_config/boot_zynqmp.bif
bl31.elf = ../../bin/atf_2020_1/bl31.elf
[boot_files_MA-XU3-3EG-2I-D11-Linux-device-tree]
