[U-Boot-build]
bootscript = mkimage -A arm -O linux -T script -C none -a 0 -e 0 -n "Uboot qspi start script" -d bootscripts/qspiboot-persistent bootscripts/uboot.scr
[U-Boot-copyfiles]
uboot.scr = bootscripts/uboot.scr
[BusyBox-copyfiles]
uramdisk = output/images/rootfs.jffs2
[Linux-copyfiles]
devicetree.dtb = arch/arm/boot/dts/zynq-mercury-zx5-qspi.dtb
[BusyBox-parallelbuild]
defconfig = make enclustra_xilinx_tiny_defconfig
